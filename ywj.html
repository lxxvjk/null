        body {

            background-size: cover; /* 调整背景图像的尺寸以覆盖整个屏幕 */
            background-repeat: no-repeat; /* 防止背景图像重复 */
            /* 可以根据需要添加其他背景属性 */
        }

        .scroll-container {
            height: auto; /* 设置容器的高度为自动，以适应内容 */
            overflow-y: scroll; /* 允许垂直滚动 */
            display: flex; /* 将内容以横向排列 */
            flex-direction: column; /* 将内容纵向排列 */
            justify-content: center; /* 在容器中垂直居中对齐内容 */
            align-items: center; /* 在容器中水平居中对齐内容 */
            text-align: center; /* 将内容文本居中对齐 */
        }

        h1 {
            margin-top: 20px; /* 向上移动标题 20px */
            color: rgb(250, 249, 249); /* 设置字体颜色为炫彩的红色 */
            font-family: "宋体", sans-serif; /* 设置字体为宋体，如果无法显示则使用 sans-serif 作为备用字体 */
            font-size: 36px; /* 设置字体大小为40像素 */
            animation: bounce 2s infinite; /* 添加动画效果 */
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px); /* 在动画的中间位置向上平移标题 */
            }
        }

        .widget {
            text-align: left; /* 设置文本左对齐 */
            margin: 10px; /* 添加小部件之间的间距 */
            display: flex; /* 将小部件的内容以横向排列 */
            align-items: center; /* 在小部件中垂直居中对齐内容 */
            width: 80%; /* 设置小部件的宽度为80% */
            max-width: 600px; /* 设置小部件的最大宽度 */
            margin: 10px auto; /* 自动水平居中对齐小部件 */
        }

        .widget img {
            width: 250px; /* 设置图像宽度为100px */
            height: 300px; /* 设置图像高度为100px */
            border-radius: 50%; /* 设置圆形边框 */
            margin-right: 10px; /* 设置图片与文本之间的间距 */
        }

        .widget .description {
            font-size: 18px; /* 设置简介文本字体大小 */
            color: #f5f2f2; /* 设置简介文本颜色 */
        }
    </style>
